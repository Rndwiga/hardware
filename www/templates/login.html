<ion-view title="Login" id="page11">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">
    <div class="spacer" style="width: 300px; height: 60px;"></div>
    <form id="login-form1" class="list">
      <ion-list id="login-list13">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" class="button button-stable  button-block">Log in</button>

    </form>
  </ion-content>
</ion-view>
